	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', loadHandler);
		function loadHandler(){
			document.getElementById("confirmBtn").addEventListener("click", function(){
				setTimeout(
					() => {
					let text;
					text ="The value returned by the confirm method is : " + confirm("Are you sure?");
					document.getElementById("confirmTxt").innerHTML = text;	
				}, 0);	
			});
			document.getElementById("promptBtn").addEventListener("click", function(){
				setTimeout(() => {
				let sign = prompt("What's your sign?");
				if(sign === null || sign === ""){
					document.getElementById("promptTxt").innerHTML = "User didn’t enter anything";	
				}
				else{ 
					document.getElementById("promptTxt").innerHTML = `Your sign is ${sign}.`;	
				}
				}, 0);
			});
			document.getElementById("alertBtn").addEventListener("click", function(){
				setTimeout(
					() => {
					alert("This is an alert");
					}, 0);
			});
			document.getElementById("safePromptBtn").addEventListener("click", function(){
				setTimeout(
					() => {
					let sign = prompt("What's your sign?");
					if(sign === null || sign === ""){
						document.getElementById("safePromptTxt").innerHTML = "User didn’t enter anything";	
					}
					else{ 
						document.getElementById("safePromptTxt").innerHTML = DOMPurify.sanitize(`Your sign is ${sign}.`);	
					}
					}, 0);
			});
		}
	</script>
